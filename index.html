<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sidebar Colapsável</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div id="sidebar" class="bg-dark text-white vh-100 p-3">
            <button class="btn btn-md btn-outline-light mb-3" onclick="toggleSidebar()">☰</button>
            <ul class="nav nav-pills flex-column">

                <li class="nav-item">
                    <a class="nav-link text-white" href="#">
                        <i class="bi bi-house"></i> <span>Home</span>
                    </a>
                </li>

                <!-- Produtos Dropdown -->
                <li class="nav-item">
                    <a class="nav-link text-white"  href="#" onclick="listProducts()"">
                        <i class="bi bi-box"></i> <span>Produtos</span>
                    </a>
                </li>

                <!-- Pedidos Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link text-white dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button">
                        <i class="bi bi-list-ul"></i> <span>Pedidos</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#">Listar Pedidos</a></li>
                        <li><a class="dropdown-item" href="#">Novo Pedido</a></li>
                    </ul>
                </li>

            </ul>
        </div>

        <!-- Main content  -->
        <div id="main-content" class="p-4 flex-grow-1">
            <!-- Home containt -->
            <div id="home-container">
                <h1>Bem-vindo</h1>
                <p>Este é o sistema de filas para pedidos do restaurante</p>
            </div>

        
            <!-- Product List -->
            <div class="container-fluid mt-4 d-none" id="product-container">
                <h1>Produtos</h1>
                <br>
                <table class="table table-hover table-bordered" id="my-table">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Valor</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody> 
                </table>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>

</body>

</html>
