<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sidebar Colapsável</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div id="sidebar" class="bg-dark text-white vh-100 p-3">
            <button class="btn btn-md btn-outline-light mb-3" onclick="toggleSidebar()">☰</button>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#"><i class="bi bi-house"></i> <span>Dashboard</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#"><i class="bi bi-box"></i> <span>Produtos</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#"><i class="bi bi-list-ul"></i> <span>Pedidos</span></a>
                </li>
            </ul>
        </div>

        <!-- Conteúdo principal -->
        <div id="main-content" class="p-4">
            <h1>Bem-vindo</h1>
            <p>Este é o conteúdo principal da aplicação.</p>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
        }
    </script>

    <!-- Optional Bootstrap icons -->
</body>

</html>
